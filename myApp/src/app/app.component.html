<div class="container mt-4"><!--mt4 seria margin top 4px-->
  <div class="row">
    <h1>Listado de estudiantes</h1>
    <button class="btn btn-primary ml-auto" (click)="mostrarLista()">Mostrar lista</button><!--ml auto alinea automaticamente a la derecha-->
  </div>
  <br>
  <table class="table" *ngIf="mostrar">
    <thead>
      <th>NÂº</th>
      <th>Nombre</th>
      <th>Estado</th>
    </thead>
    <tbody>
      <tr *ngFor="let estudiante of listEstudiantes; let i = index"><!--Se puede agregar let i = index para contar los elementos-->
        <td>{{i+1}}</td>
        <td>{{estudiante.nombre}}</td>
        <td>{{estudiante.estado}}</td>
      </tr>
    </tbody>
  </table>
</div>
